version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mbh_php_app
    env_file:
      - .env
    networks:
      - app-network

  nginx:
    image: nginx:1.21-alpine
    container_name: mbh_nginx_server
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - app-network
    command: /bin/sh -c "rm -rf /etc/nginx/conf.d/custom.conf && nginx -g 'daemon off;'"

  db:
    image: mysql:8.0
    container_name: mbh_mysql_db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
    driver: local
