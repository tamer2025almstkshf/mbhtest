version: '3.8'

services:
  # The PHP Service (our application)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mbh_php_app
    volumes:
      - ./:/var/www/html # Syncs your project files into the container
    networks:
      - app-network

  # The Nginx Web Server Service
  nginx:
    image: nginx:1.21-alpine
    container_name: mbh_nginx_server
    ports:
      - "8080:80" # Access the app in your browser at http://localhost:8080
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

  # The MySQL Database Service
  db:
    image: mysql:8.0
    container_name: mbh_mysql_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: your_db_name # Use the same name as in your .env
      MYSQL_ROOT_PASSWORD: your_strong_root_password # Change this
      MYSQL_PASSWORD: your_db_password # Use the same as in your .env
      MYSQL_USER: your_db_user # Use the same as in your .env
    volumes:
      - db-data:/var/lib/mysql # This persists your database data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
    driver: local
